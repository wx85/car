<script>
	$(".swiper-wrapper").css({
		width:$(window).width(),
		height:$(window).height()
	})
	var flagM = true;
	var bgm = document.getElementById('bgm');
	$(".music").click(function () {
		if (flagM) {
			$(".music").css({
				WebkitAnimationPlayState:"paused"
			});
			bgm.pause();
			flagM = false;
		}else {
			$(".music").css({
				WebkitAnimationPlayState:"running"
			});
			bgm.play();
			flagM = true;
		}
	})
	var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',
    loop: false,
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){
  	if (swiper.activeIndex == 6) {
  		var mp3 = document.getElementById("mp3");
  		var mflag = true;
  		$(".page7 .mp3").click(function () {
  			$(".page7 .hand").css({
  				display :"none"
  			})
  			if (mflag) {
  				mp3.play();
  				mflag = false;
  			}else {
  				mp3.pause();
  				mflag = true;
  			}

  		})
  	}
  	if (swiper.activeIndex == 4) {
  		$('.page5 .text img').eq(0).click(function () {
  			$('.page5 .hand').eq(0).css({
  				display:"none"
  			});
  			$(".page5 .text").fadeOut(500,function () {
  				
  			$(".page5 .Fshow1").fadeIn(500,function () {
  				$(".page5 .Fshow1").fadeOut(500,function () {
  					$(".page5 .Fshow2").fadeIn(1000,function () {
  						$(".page5 .Fshow2").fadeOut(1000,function () {
  							$(".page5 .text").fadeIn(500);
  						})
  					})
  				})
  			});
  			});
  			
  			
  		})
  	}
  	if (swiper.activeIndex == 5) {
  		$('.mengceng div').eq(0).click(function () {
  			$('.mengceng').css({
  				display:"none",
  			});
  		})
  	} 
  	if (swiper.activeIndex == 2) {
  		var flag1 = true,flag2 = true,flag3 = true;
  		$(".qianlian").eq(0).on("click",function () {
  			$('.page3 .hand').eq(0).css({
  				display:"none"
  			});
  			if (flag1) {
  				$(".car").eq(0).animate({
  					left:0.6+"rem",
  					top:1.4+"rem",
  				},100);
  				flag1 = false;
  				}else {
  					$(".car").eq(0).animate({
  					left:-2.65+"rem",
  					top:3.4+"rem",
  				});
  					flag1 = true;
  				} 
  		});
  		$(".dadeng").eq(0).on("click",function () {
  			$('.page3 .hand').eq(0).css({
  				display:"none"
  			});
  			if (flag2) {
  				$(".car img").css({
  					display:"block"
  				});
  				flag2 = false;
  			}else {
  				$(".car img").css({
  					display:"none"
  				});
  				flag2 = true;
  			}
  		});
  		$(".luntai").eq(0).on("click",function () {
  			$('.page3 .hand').eq(0).css({
  				display:"none"
  			});
  			if (flag3) {
  				$(".car").eq(0).animate({
  					left:-4+"rem",
  					top:1+"rem",
  				},100);
  				flag3 = false;
  				}else {
  					$(".car").eq(0).animate({
  					left:-2.65+"rem",
  					top:3.4+"rem",
  				});
  					flag3 = true;
  				}
  		})
  	}
  	if(swiper.activeIndex == 3){
		var startX,endX,a=0,b=0,n=0;
		$(document).on("touchstart",function(e){
			startX = e.originalEvent.touches[0].pageX;
		});
		$(document).on("touchmove",function(e){
			endX = e.originalEvent.touches[0].pageX;
			a = parseInt((endX - startX)/10);
			if(a > b){
				n--;
				if(n < 0){
					n = 71;
				}
			}else if(a == b){
				n = n;	
			}else{
				n++;
				if(n > 71){
					n = 0;
				}
			}
			b = a;
			$("#box img").eq(n).show().siblings().hide();
		})
		var flag = true;
		var time = null;
    
		$(".btns button").eq(0).click(function () {	
			if (flag) {
        var i = 0;
				time = setInterval(function () { 
					i++;
					if (i>71) {
						i=0;
					}
					$("#box img").eq(i).show().siblings().hide();
				},100);
				flag = false;
			}else{
				clearInterval(time);
				flag = true;
			}
			
		})
		var scale = 1;	
		$(".btns button").eq(1).click(function () {
			scale+=0.5;
			if(scale>=2){scale=2}
			$("#box").css("transform","scale("+scale+")")
		})	
		$(".btns button").eq(2).click(function () {
			scale-=0.5;
			if(scale<=0.5){scale=0.5}
			$("#box").css("transform","scale("+scale+")")	
		})		
	}
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  })
